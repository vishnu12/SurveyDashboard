<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Create User</title>
</head>
<body>
<div class="container-fluid main">
        <div class="header"><h1>Create User</h1></div>
        <div class="form">
            <form th:action="@{/api/user/add}" method="post" th:object="${user}">
            <div th:if="${param.success}">
						<div class="alert alert-info">User Created Successfully</div>
					</div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" >
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
                </div>
                <div class="mb-3">
                <label for="role" class="form-label m-2">Roles :</label>
				   <th:block th:each="role: ${listroles}">
				<input type="checkbox" th:field="*{roles}"
				   th:text="${role.name}" th:value="${role.id}" class="m-2" />
				<label th:text="${role.name}"></label>
				</th:block>     
                </div>
				 <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/}" class="btn btn-primary">Back</a>
                </div>
                
              </form>
              
        </div>
    
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
