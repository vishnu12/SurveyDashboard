<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Add Product</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="form">
        <div class="header"><h1>Add Product</h1></div>
            <form th:action="@{/api/product/add}" method="post" th:object="${product}">
            <div th:if="${param.success}">
						<div class="alert alert-info">Product added successfully</div>
					</div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Name</label>
                    <input type="text" required class="form-control" id="name" name="name" th:field="*{name}" >
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Description</label>
                  <input type="text" required class="form-control" id="description" name="description" th:field="*{description}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Number Of Orders</label>
                  <input type="number" required class="form-control" id="orders" name="orders" th:field="*{orders}">
                </div>
                <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/}" class="btn btn-primary">Back</a>
                </div>
              </form>
        </div>
    
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
