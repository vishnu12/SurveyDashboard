<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<title>Register</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="form">
         <div class="header"><h1>Register</h1></div>
            <form th:action="@{/api/user/register}" method="post" th:object="${user}">
            <div th:if="${param.success}">
						<div class="alert alert-info">You have registered successfully</div>
					</div>
					<div th:if="${param.exists}">
						<div class="alert alert-danger">User Already Exists..</div>
					</div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" required class="form-control" id="firstName" name="firstName" th:field="*{firstName}" >
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" name="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" required class="form-control" id="password" name="password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div class="form-group">
						<span>Already registered?<a href="/" th:href="@{/login}">Login
								here</a></span>
				</div>
        </div>
    
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
