<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Edit User</title>
</head>
<body>
<div class="container-fluid main">
<div class="header"><h1>Edit User Details</h1></div>
<div class="form">
<form th:action="@{/api/user/edit}" method="post" th:object="${user}">
<input type="hidden" th:field="*{id}" />
<div class="mb-3">
  <label for="firstName" class="form-label">First Name</label>
  <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" >
 </div>
 <div class="mb-3">
     <label for="lastName" class="form-label">Last Name</label>
     <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
   </div>
 <div class="mb-3">
   <label for="email" class="form-label">Email address</label>
   <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
 </div>
 <div class="mb-3">
   <label for="password" class="form-label">Password</label>
   <input type="text" class="form-control" id="password" name="password" th:field="*{password}">
 </div>
 <div class="mb-3">
   <label for="role" class="form-label m-2">Roles :</label>
   <th:block th:each="role: ${listroles}">
<input type="checkbox" th:field="*{roles}"
   th:text="${role.name}" th:value="${role.id}" class="m-2" />
<label th:text="${role.name}"></label>
</th:block>
 </div>
 <div class="btn-container">
  <button type="submit" class="btn btn-primary">Submit</button>
  <a th:href="@{/}" class="btn btn-primary">Back</a>
  </div>
</form>
</div>
</div>
</body>
</html>
