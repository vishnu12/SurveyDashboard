<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Review</title>
</head>
<body>
<div class="container-fluid">
        <div class="header"><h1>Post Your Ratings</h1></div>
        <div class="form">
            <form th:action="@{/api/feedback/add}" method="post" th:object="${feedback}">
            <h2 th:text="${product.name}" class="text-center mb-4"></h2>
                 <input type="hidden" name="prodId" th:value="${product.id}" />
                <div class="mb-3 d-flex row">
                <div class="col-md-8">
                <label for="valueForMoney" class="form-label fw-bold">Value for money</label>
                </div>
                <div class="col-md-4">
                <div class="form-check">
                <label class="form-check-label" for="radio2">Excellent</label>
                <input type="radio" required class="form-check-input" id="valueForMoney" name="valueForMoney" th:value="5" th:field="*{valueForMoney}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio2">Very Good</label>
                <input type="radio" class="form-check-input" id="valueForMoney" name="valueForMoney" th:value="4" th:field="*{valueForMoney}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio2">Good</label>
                <input type="radio" class="form-check-input" id="valueForMoney" name="valueForMoney" th:value="3" th:field="*{valueForMoney}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio2">Average</label>
                <input type="radio" class="form-check-input" id="valueForMoney" name="valueForMoney" th:value="2" th:field="*{valueForMoney}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio2">Poor</label>
                <input type="radio" class="form-check-input" id="valueForMoney" name="valueForMoney" th:value="1" th:field="*{valueForMoney}" />
                </div>
                </div>               
                  </div>
                  <div class="mb-3 d-flex row">
                  <div class="col-md-8">
                  <label for="quality" class="form-label fw-bold">Quality</label>
                  </div>
                    <div class="col-md-4">  
                <div class="form-check">
                <label class="form-check-label" for="radio3">Excellent</label>
                <input type="radio" required class="form-check-input" id="quality" name="quality" th:value="5" th:field="*{quality}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio3">Very Good</label>
                <input type="radio" class="form-check-input" id="quality" name="quality" th:value="4" th:field="*{quality}" />
                </div>
                <div class="form-check">

                <input type="radio" class="form-check-input" id="quality" name="quality" th:value="3" th:field="*{quality}" />

                <div class="form-check">
                <label class="form-check-label" for="radio3">Average</label>
                <input type="radio" class="form-check-input" id="quality" name="quality" th:value="2" th:field="*{quality}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio3">Poor</label>
                <input type="radio" class="form-check-input" id="quality" name="quality" th:value="1" th:field="*{quality}" />
                </div>   
                    </div>
                  </div>
                <div class="mb-3 d-flex row">
                  <div class="col-md-8">
                  <label for="fit" class="form-label fw-bold">Fit</label>
                  </div>
                    <div class="col-md-4">
                    <div class="form-check">
                <label class="form-check-label" for="radio3">Excellent</label>
                <input type="radio" required class="form-check-input" id="fit" name="fit" th:value="5" th:field="*{fit}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio3">Very Good</label>
                <input type="radio" class="form-check-input" id="fit" name="fit" th:value="4" th:field="*{fit}" />

                <div class="form-check">

                <input type="radio" class="form-check-input" id="fit" name="fit" th:value="1" th:field="*{fit}" />
                </div> 
                    </div>
                </div>
                <div class="mb-3 d-flex row">
                 <div class="col-md-8">
                  <label for="delivery" class="form-label fw-bold">Delivery</label>
                 </div>
                    <div class="col-md-4">
                    <div class="form-check">
                <label class="form-check-label" for="radio3">Excellent</label>
                <input type="radio" required class="form-check-input" id="delivery" name="delivery" th:value="5" th:field="*{delivery}" />

                <input type="radio" class="form-check-input" id="delivery" name="delivery" th:value="2" th:field="*{delivery}" />
                </div>
                <div class="form-check">
                <label class="form-check-label" for="radio3">Poor</label>
                <input type="radio" class="form-check-input" id="delivery" name="delivery" th:value="1" th:field="*{delivery}" />
                </div>
                    </div>
                </div>
                <div class="mb-3 d-flex row">
                 <div class="col-md-8">
                  <label for="service" class="form-label fw-bold">Service</label>
                 </div>
                   <div class="col-md-4">
                    <div class="form-check">
                <label class="form-check-label" for="radio3">Excellent</label>
                <input type="radio" reqquired class="form-check-input" id="delivery" name="delivery" th:value="5" th:field="*{service}" />

                <input type="radio" class="form-check-input" id="delivery" name="delivery" th:value="1" th:field="*{service}" />
                </div>
                   </div>
                </div>
				 <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/}" class="btn btn-primary">Back</a>
                </div>
              </form>
               </div>
              </div>
</body>
</html>
