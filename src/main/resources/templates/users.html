<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container"> 
<h2 class="mb-5 text-center mt-4">LIST OF USERS</h2>          
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
        <th></th>
      </tr>
    </thead>
    <tbody th:each="user : ${userlist}">
      <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td><a class="btn btn-primary" th:href="@{'/api/user/edit/' + ${user.id}}">Update</a></td>
        <td><a  class="btn btn-danger" th:href="@{'/api/user/delete/' + ${user.id}}"
        th:data-confirm-delete="|Are you sure you want to delete this user: ${user.firstName}?|" 
        th:onclick="return confirm(this.getAttribute('data-confirm-delete'))"
        >
        Delete
        </a></td>
      </tr>
    </tbody>
  </table>
<div class="btn-container">
   <a th:href="@{/api/user/add}" class="btn btn-primary">Add</a>
   <a th:href="@{/}" class="btn btn-primary">Back</a>
   </div>
</div>
</body>
</html>
